{% extends 'base.html' %}

{% block content %}
<section id="fire-background">
    <div class="overlay container-fluid">
        <div class="row full-width">
            <div class="card col-lg-8 g-0 offset-lg-2 text-bg-dark my-5">
                <img src="../../../static/images/sample_photo_2.jpg" class="card-img" id='card-img' alt="...">
                <div class="card-img-overlay" id="image-overlay">
                  <h3 class="card-title">{{discussion.title}}</h3>
                  <h5 class="card-title">{{discussion.author}}</h5>
                  <p class="card-text">{{discussion.content}}</p>
                  <p class="card-text"><small>Last updated 3 mins ago</small></p>
                </div>
              </div>
        </div>
    </div>
</section>

{% endblock %}
