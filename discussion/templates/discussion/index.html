{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="container-fluid" id="hero-image">
    <div class="container-lg text-center" id="hero-text">
        <h3 class="text-uppercase">Camp Burgess & Hayward community page</h3>
        <p>For the use of the '24 staff</p>
        <button class="btn btn-lg btn-secondary" id="staff-button">View Staff</button>
    </div>
    
</section>
<div>
    <h1>Discussions</h1>
    <div class="container">
        {% for discussion in object_list %}
        <div>
            <h2>{{discussion.title}}</h2>
            <h4>{{discussion.author}}</h4>
            <p>{{discussion.content}}</p>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
