{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid" id="hero-image">
</div>
<div>
    <h1>Discussions</h1>
    <div class="container">
        {% for discussion in object_list %}
        <div>
            <h2>{{discussion.title}}</h2>
            <h4>{{discussion.author}}</h4>
            <p>{{discussion.content}}</p>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
