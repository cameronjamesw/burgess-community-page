{% extends "base.html" %}

{% block content %}

<div>
    <h1>Discussions</h1>
    <div>
        {% for discussion in object_list %}
        <h2>{{discussion.title}}</h2>
        <h4>{{discussion.author}}</h4>
        <p>{{discussion.content}}</p>
        {% endfor %}

    </div>
</div>

{% endblock %}
